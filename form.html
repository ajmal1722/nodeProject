<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            font-family: sans-serif; 
            background-color: rgba(12, 12, 87, 0.799);
        }
        .inp{
            width: 280px;
        }
        .div-bord{
            border: 1px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <div class="d-flex justify-content-center">
            <div class="bg-light div-bord mt-5" style="width: 380px;">
                <h2 class=" pt-5">User Form</h2>
                <form action="">
                    <div class=" p-3 ">
                        <input type="text" placeholder="Name.." class="fst-italic mt-2 p-2 border rounded inp"><br>
                        <input type="text" placeholder="Phone.." class="fst-italic mt-2 p-2 border rounded inp"><br>
                        <input type="text" placeholder="Email.." class="fst-italic mt-2 p-2 border rounded inp"><br>
                        <select class="form-select mx-5 mt-2" aria-label="Default select example" style="width: 260px;">
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                          </select>
                    </div>
                    <div class="d-flex justify-content-between mx-5 mb-3">
                        <input class="btn btn-success px-4 " type="submit" value="Home">
                        <input class="btn btn-primary px-4" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
