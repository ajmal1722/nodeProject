<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            font-family: sans-serif; 
            background-color: rgba(12, 12, 87, 0.799);
        }
        .inp{
            width: 280px;
        }
        .div-bord{
            border: 1px solid black;
            border-radius: 20px;
        }
        .btn-home{
            margin-left: -170px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <div class="d-flex justify-content-center">
            <div class="bg-light div-bord mt-5" style="width: 380px;">
                <h2 class=" pt-5">User Form</h2>
                <form action="">
                    <div class=" p-3 ">
                        <input type="text" id="name" placeholder="Name.." class="fst-italic mt-2 p-2 border rounded inp"><br>
                        <small style="color: red" id="nameError"></small>
                        <input type="text" id="phone" placeholder="Phone.." class="fst-italic mt-2 p-2 border rounded inp"><br>
                        <small style="color: red" id="numberError"></small>
                        <input type="text" id="email" placeholder="Email.." class="fst-italic mt-2 p-2 border rounded inp"><br>
                        <small style="color: red" id="emailError"></small>
                        <select id="gender" class="form-select mx-5 mt-2" aria-label="Default select example" style="width: 260px;">
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <small style="color: red" id="genderError"></small>
                          </select>
                    </div>
                    <div class="d-flex justify-content-end mx-5 mb-3">
                        <input class="btn btn-primary px-4" type="submit" value="Submit">
                    </div>
                </form>
                <form action="/home">
                    <input class="btn btn-success px-4 btn-home" type="submit" value="Home">
                </form>
            </div>
        </div>
    </div>


    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const submitButton = document.querySelector('.submit');

        submitButton.addEventListener('click', () => {
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            let email = document.getElementById('email').value;
            let gender = document.getElementById('gender').value;

            let nameValid = /^[A-Za-z\s]{3,}$/.test(name).toUpperCase();
            let numberValid = /^\d{10,}$/.test(number);
            let emailValid = /^[\w-.]+@[\w-]+\.+[\w-]{2,}$/.test(email);
            
            if (!nameValid) {
                document.getElementById('nameError').innerHTML = 
                'min 3 character required'
            } else {
                document.getElementById("nameError").innerHTML = "";
            } 
            if (!numberValid) {
            document.getElementById("numberError").innerHTML =
              "Enter a valid phone number";
          } else {
            document.getElementById("numberError").innerHTML = "";
          }
          if (!emailValid) {
            document.getElementById("emailError").innerHTML =
              "Enter a valid mail id";
          } else {
            document.getElementById("emailError").innerHTML = "";
          }
          if (gender === 'Male' || gender === 'Female'){
            document.getElementById('genderError').innerHTML = 
            'chose a gender'
          }

        })
      })
    </script>
</body>
</html>
