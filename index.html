<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User CRUD Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      thead,th,td{
        padding: 10px;
      }
      tr {
        border: 1px solid black;
      }
      table { 
        width: 100%;
      }
      .form-button{
        margin-top: -25px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-danger text-center my-5 p-3 border border-1">
      <h1 class="bg-info mb-4">User Details</h1>
      
      {{%TABLE_CONTENT%}}

    </div>
    <div class="container">
      <div class="d-flex justify-content-end">
       <form action="/form" method="get">
        <button type="submit" class="btn btn-success px-4 form-button">Form</button>
       </form>
      </div>
    </div>
  </body>
</html>
