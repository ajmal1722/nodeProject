<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User CRUD Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-color: aliceblue;
      }
      thead,th,td{
        padding: 10px;
      }
      tr {
        border: 1px solid black;
      }
      table { 
        width: 100%;
      }
      .form-button{
        margin-top: -25px;
      }
    </style>
  </head>
  <body>
    <div class="container  text-center my-5 p-3 border border-1">
      <h1 class="bg-info mb-4">User Details</h1>
      
      {{%TABLE_CONTENT%}}

    </div>
    <div class="container">
      <div class="d-flex justify-content-end">
       <form action="/form" method="get">
        <button type="submit" class="btn btn-primary px-4 form-button">Form</button>
       </form>
      </div>
    </div>
  </body>
  <script>

  function deleteRow(entryNumber) {
    fetch(`/delete?entryNumber=${entryNumber}`,{method : 'DELETE'})
      .then(response => {
        if (response.ok){
          window.location.reload();
        }else{
          console.log('failed to delete entry')
        }
      })
      .catch(error => console.log('Error : ', error));
  }
  function editRow(entryNumber) {
    fetch(`/edit?entryNumber=${entryNumber}`,{method : 'GET'})
      .then(response => {
        if (response.ok){
          window.location.href = '/editedForm.html';
        }else{
          console.log('failed to  edit the datas')
        }
      })
      .catch(error => console.log('Error : ', error));
  }


</script>

</html>
